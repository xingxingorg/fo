<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加职务</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;" lay-filter="staff">
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-block">
						<input type="text" id="CName" name="CName" required lay-verify="required" placeholder="请输入名称"  class="layui-input">
					</div>
				</div>

					<div class="layui-form-item">
						<label class="layui-form-label">基本工资：</label>
						<div class="layui-input-block">
							<input type="text" name="NBasicWage" id="NBasicWage" required lay-verify="" placeholder="请输入基本工资" autocomplete="off" class="layui-input">
						</div>

					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">萝卜单价：</label>
					<div class="layui-input-block">
						<input type="text" name="NRadishPrice" id="NRadishPrice" required lay-verify="" placeholder="请输入萝卜单价" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">胡萝卜单价：</label>
					<div class="layui-input-block">
						<input type="text" name="NCarrotPrice" id="NCarrotPrice" required lay-verify="" placeholder="请输入胡萝卜单价" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">装卸单价：</label>
					<div class="layui-input-block">
						<input type="text" name="NLoadingPrice" id="NLoadingPrice" required lay-verify="" placeholder="请输入装卸单价" autocomplete="off" class="layui-input">
					</div>

				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block">
							<input type="radio" name="NValid" value="1" title="有效" checked>
							<input type="radio" name="NValid" value="2" title="无效">
						</div>

					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form','layer'], function() {
				var form = layui.form(),
				$ = layui.jquery,
				layer =  layui.layer ;


				//监听提交
				form.on('submit(formDemo)', function(data) {


					if(parent.data.position){
		       	 	var pojo=JSON.parse(parent.data.position);
		       	 	data.field.CId=pojo.cid;
		       	 	}

				   	$.ajax({
							type : "POST",
							url : "/fo/addposition",
							//dataType : "json",
							data : data.field,
							success : function(json) {
							  parent.data.refreshList();
					 		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    		 parent.layer.close(index);
							 parent.layer.msg("保存成功！", {time: 2000});
							},
							error:function(text){

							}
				     });

				     return false;
		       });
              //初始化
		       	$(function(){
	if(parent.data.position){
		       	 	var pojo=JSON.parse(parent.data.position);
                  $("#CName").val(pojo.cname);
					$("#NBasicWage").val(pojo.nbasicWage);
                 $("#NRadishPrice").val(pojo.nradishPrice);
                  $("#NCarrotPrice").val(pojo.ncarrotPrice);
                   $("#NLoadingPrice").val(pojo.nloadingPrice);
                   $('[name=NValid]').each(function(i,item){
	              if($(item).val()==pojo.nvalid){
		            $(item).prop('checked',true);
	                }
                    });
		       	}
		       form.render();
		       });
			});

		</script>
	</body>

</html>
