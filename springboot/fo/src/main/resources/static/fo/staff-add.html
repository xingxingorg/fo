<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加职员</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
		<script src="../../global/lib/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input type="text" name="CName" required lay-verify="required" placeholder="请输入姓名"  class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别：</label>
					<div class="layui-input-block">
						<input type="radio" name="NSex" value="1" title="男" checked>
						<input type="radio" name="NSex" value="2" title="女">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职务：</label>
						<div class="layui-input-block">
							<select name="CPositionId" lay-verify="required">
								<option value=""></option>
								<option value="1">作为一级菜单</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">电话：</label>
						<div class="layui-input-block">
							<input type="text" name="CTelPhone" required lay-verify="phone" placeholder="请输入电话号" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block">
							<input type="radio" name="NValid" value="1" title="有效" checked>
							<input type="radio" name="NValid" value="2" title="无效">
						</div>

					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form'], function() {
				var form = layui.form();
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					//layer.msg(JSON.stringify(data.field));
				   	$.ajax({
							type : "POST",
							url : "/fo/addstaff",
							dataType : "json",
							data : data.field,
							success : function(json) {
							layer.msg("添加成功！");
							layer.close(2);

							},
							error:function(text){

							}
				     });
				     layer.msg("添加成功！");
				     parent.refreshList();
					 layer.close(2);
				     return false;
		       });
			});
			$(document).ready(function(){
        alert(JSON.stringify(parent.staffId));

    })
		</script>
	</body>

</html>
